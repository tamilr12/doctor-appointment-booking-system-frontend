name: Build and deploy Node.js app to Azure Web App - doctor-backend-tamil

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js version
        uses: actions/setup-node@v3
        with:
          node-version: '20.x'

      - name: npm install, build, and test
        run: |
          npm install
          npm run build --if-present
          npm run test --if-present
        working-directory: doc_backend-main   # ðŸ‘ˆ Update this to your actual folder name

      - name: Zip artifact for deployment
        run: zip -r release.zip .
        working-directory: doc_backend-main  # ðŸ‘ˆ Same here

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: node-app
          path: doc_backend-main/release.zip  # ðŸ‘ˆ Also update path here

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'Production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: node-app

      - name: Unzip artifact for deployment
        run: unzip release.zip

      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_05E0FA3ACC12417EA977F90C8A1FA853 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_0AD5E67C5CA04C468EEB64E1246774D3 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_D1DF3D361A8B4D9DA9B5AE5199E48B01 }}

      - name: Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'doctor-backend-tamil'
          slot-name: 'Production'
          package: .

          
